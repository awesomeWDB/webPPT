<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reveal.js – The HTML Presentation Framework</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	</head>

	<body>
<script type="text/javascript">
	//不同的目录请修改basic_url地址
    var basic_url = './reveal.js/'
	function dynamicLoadCss(url, params) {
        var head = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type='text/css';
        link.rel = 'stylesheet';
        link.href = basic_url + url;
        if(params){
        	for(var key in params){
        		link[key] = params[key]
        	}
        }
        head.appendChild(link);
    }
    function dynamicLoadJsArr(urls, callback) {//所有的都加载完成,执行callback
        var head = document.getElementsByTagName('head')[0];
        var tags = []
        for(var url of urls){
        	tags.push(false)
        	var script = document.createElement('script');
        	script.type = 'text/javascript';
        	script.src = basic_url + url;
	        if(typeof(callback)=='function'){
	            script.onload = script.onreadystatechange = function () {
	                if (!this.readyState || this.readyState === "loaded" || this.readyState === "complete"){
	                	tags.unshift(true)
	                	tags.pop()
	                	var res = tags.every(function(item){
	                		return item
	                	})
	                	if(res){
	                		callback()
	                		script.onload = script.onreadystatechange = null
	                	}
	                }
	            };
	        }
	        head.appendChild(script);
        }
    }
</script>
<script type="text/javascript">
    dynamicLoadCss('dist/reset.css')
    dynamicLoadCss('dist/reveal.css')
    dynamicLoadCss('dist/theme/black.css', {id: 'theme'})
    dynamicLoadCss('plugin/highlight/monokai.css', {id: 'highlight-theme'})

    dynamicLoadJsArr(['dist/reveal.js', 'plugin/zoom/zoom.js', 'plugin/notes/notes.js', 'plugin/search/search.js', 'plugin/markdown/markdown.js', 'plugin/highlight/highlight.js'], function(){
    	Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,
			plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
		});
		//由于样式是后面动态引入的，会有页面闪烁的问题，所以在加载完成前先隐藏，完成后显示
		document.querySelector('.reveal').style.display = 'block'
    })
</script>
  <div class="reveal" style="display: none">
